<mat-card>
  <mat-toolbar class="toolbar">
    <mat-form-field class="search-bar">
      <input matInput (keyup)="filterChange($event)" placeholder="Pesquisar Leilão">
    </mat-form-field>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="navegarParaCriarLeilao()">Criar Leilão</button>
  </mat-toolbar>
  
  <mat-card-content>
    <!-- Formulário para adicionar leilão -->
    <div *ngIf="showAddBidForm" class="add-bid-form">
      <form (ngSubmit)="addBid()" [formGroup]="addBidForm">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" required>
          <mat-error *ngIf="addBidForm.controls['nome'].invalid">Nome é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <input matInput formControlName="estado" required>
          <mat-error *ngIf="addBidForm.controls['estado'].invalid">Estado é obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Valor Atual</mat-label>
          <input matInput formControlName="valorAtual" type="number" required>
          <mat-error *ngIf="addBidForm.controls['valorAtual'].invalid">Valor Atual é obrigatório</mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button type="submit" color="primary" [disabled]="addBidForm.invalid">Salvar</button>
          <button mat-raised-button type="button" (click)="toggleAddBidForm()">Cancelar</button>
        </div>
      </form>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
      </ng-container>
      
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.estado}}</td>
      </ng-container>
      
      <ng-container matColumnDef="valorAtual">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Atual</th>
        <td mat-cell *matCellDef="let element">{{element.valorAtual | currency: 'EUR':'symbol':'1.0-2'}}</td>
      </ng-container>
      
      <ng-container matColumnDef="tempoRestante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tempo Restante</th>
        <td mat-cell *matCellDef="let element">{{element.tempoRestante}}</td>
      </ng-container>
      
      <ng-container matColumnDef="seguir">
        <th mat-header-cell *matHeaderCellDef>Seguir</th>
        <td mat-cell *matCellDef="let element">
          <button (click)="followBid(element.id)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
