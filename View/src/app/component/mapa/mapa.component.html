<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAII7gRPRLt1Appw2ARRGhXOu5rWric3K8&libraries=places,directions"> </script>
<button (click)="mapRuta()">Calcular rota</button>
<h1>A distância é: {{distancia}}</h1>
<div class="formulario">
    <form [formGroup]="formMapas" (ngSubmit)="onSubmit()">
  
      <input type="text" #inputPlaces id="inputPlaces" formControlName="busqueda">
  
      <div class="form panel">
  
        <div>
          <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg"
            alt="">
        </div>
  
        <input type="text" placeholder="Direção" formControlName="direccion" />
        <input type="text" placeholder="Edificio, Apartamento, piso (opcional)" formControlName="referencia" />
        <input type="text" placeholder="Cidade" class="ciudad" formControlName="ciudad" />
        <div class="half-input-container">
          <input type="text" class="half-input" placeholder="Region" formControlName="region" />
        </div>
  
        <button class="button-cta" type="submit">Guardar</button>
  
      </div>

      <div class="mapa" #divMap></div>

      <div>
        <h2>Police Posts</h2>
        <table>
          <thead>
            <tr>
              <th>Station Number</th>
              <th>Street</th>
              <th>Country</th>
              <th>City</th>
              <th>Zip</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let post of policePosts">
              <td>{{ post.stationnumber }}</td>
              <td *ngIf="isAddress(post.location)">{{ post.location.street }}</td>
              <td *ngIf="isAddress(post.location)">{{ post.location.country }}</td>
              <td *ngIf="isAddress(post.location)">{{ post.location.city }}</td>
              <td *ngIf="isAddress(post.location)">{{ post.location.zip }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    
    </form>
  </div>
