<div class="container">
  <div class="header">
    <h2>Minha Conta</h2>
  </div>
  <div class="auth-cards">
    <div class="auth-card police-card">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="police-icon"></div>
          <mat-card-title>Pol√≠cia</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Entre ou registre-se como um policial.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="auth-button" (click)="auth('login', 'policia')">Login</button>
          <button mat-raised-button color="accent" class="auth-button" (click)="auth('signup', 'policia')">Registrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="auth-card user-card">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="user-icon"></div>
          <mat-card-title>Utilizador</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Entre ou registre-se como um utilizador.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" class="auth-button" (click)="auth('login', 'utilizador')">Login</button>
          <button mat-raised-button color="accent" class="auth-button" (click)="auth('signup', 'utilizador')">Registrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
