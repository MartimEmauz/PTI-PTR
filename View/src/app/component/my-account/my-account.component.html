<div class="container">
    <div class="header">
      <h2>Minha Conta</h2>
    </div>
    <div class="profile-card">
      <div class="avatar">
        <img src="assets/avatar.jpg" alt="Avatar">
      </div>
      <div class="user-info">
        <h3>{{ userName }}</h3>
        <p class="email">{{ userEmail }}</p>
        <p class="phone">{{ userPhone }}</p>
        <!-- Adicione outras informações da conta aqui -->
      </div>
    </div>
    <div class="actions">
      <button class="edit-button">Editar Perfil</button>
      <button class="change-password-button">Alterar Senha</button>
      <!-- Adicione outros botões de ação aqui -->
    </div>
  </div>
