<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)" placeholder="Enter the text" />
    </mat-form-field>
    <button style="margin-left: 60%;" (click)="showAddObjectForm = true" mat-raised-button color="primary">Adicionar Objeto</button>
  </mat-card-header>
  <mat-card-content>
    <!-- Formulário para adicionar objeto -->
    <div *ngIf="showAddObjectForm">
      <h3>Adicionar Objeto</h3>
      <form (ngSubmit)="addLostObject()">
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput [(ngModel)]="newLostObject.date" name="date" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="newLostObject.description" name="description" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput [(ngModel)]="newLostObject.category" name="category" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput [(ngModel)]="newLostObject.address" name="address" required>
        </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Save</button>
        <button mat-raised-button (click)="cancelAddObject()">Cancel</button>
      </form>
    </div>
    <!-- Tabela de leilões -->
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Definição das colunas -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
