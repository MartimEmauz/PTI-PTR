<mat-card *ngIf="objectDetails">
    <mat-card-header>
      <mat-card-title>{{ objectDetails.title }}</mat-card-title>
      <mat-card-subtitle>{{ objectDetails.specific_date | date }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="getCardImagePath(objectDetails.category)" alt="Imagem de {{ objectDetails.title }}">
    <mat-card-content>
      <p>{{ objectDetails.description }}</p>
      <p><strong>Categoria:</strong> {{ objectDetails.category }}</p>
      <p><strong>Endere√ßo:</strong> {{ objectDetails.address }}</p>
    </mat-card-content>
  </mat-card>
