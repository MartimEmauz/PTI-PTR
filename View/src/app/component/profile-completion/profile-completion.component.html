<div class="profile-completion-container">
    <h2>Complete Your Profile</h2>
    <form (ngSubmit)="onCompleteProfile()">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required>
      
      <label for="gender">Gender</label>
      <select id="gender" [(ngModel)]="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
  
      <label for="birthYear">Birth Year</label>
      <input type="number" id="birthYear" [(ngModel)]="birthYear" name="birthYear" required min="1980" max="2010">
      
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="address" name="address" required>
  
      <label for="nif">NIF</label>
      <input type="text" id="nif" [(ngModel)]="nif" name="nif" required>
      
      <label for="cc">CC</label>
      <input type="text" id="cc" [(ngModel)]="cc" name="cc" required>
      
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" required>
  
      <button type="submit">Complete Profile</button>
    </form>
  </div>
